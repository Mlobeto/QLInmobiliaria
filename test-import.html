<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Importaci√≥n Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 30px;
        }
        h1 {
            color: #4CAF50;
        }
        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .details {
            margin-top: 15px;
            font-family: monospace;
            white-space: pre-wrap;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Test de Importaci√≥n Masiva de Clientes</h1>
        
        <p><strong>Instrucciones:</strong></p>
        <ol>
            <li>Aseg√∫rate de que el backend est√© corriendo en <code>http://localhost:3001</code></li>
            <li>Selecciona el archivo <code>clientes_a_importar.csv</code></li>
            <li>Haz clic en "Importar Clientes"</li>
        </ol>

        <input type="file" id="fileInput" accept=".csv,.xlsx">
        <br>
        <button onclick="importClients()">üì§ Importar Clientes</button>

        <div id="result"></div>
    </div>

    <script>
        async function importClients() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');

            if (!fileInput.files.length) {
                alert('Por favor selecciona un archivo');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            resultDiv.style.display = 'none';
            resultDiv.innerHTML = '<p>‚è≥ Procesando archivo...</p>';
            resultDiv.className = '';
            resultDiv.style.display = 'block';

            try {
                const response = await fetch('http://localhost:3001/api/import/clients', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ ${result.message}</h3>
                        ${result.results ? `
                            <p><strong>üìä Resumen:</strong></p>
                            <ul>
                                <li>Total: ${result.results.summary.total}</li>
                                <li>Procesados: ${result.results.summary.processed}</li>
                                <li>Fallidos: ${result.results.summary.failed}</li>
                            </ul>
                            
                            ${result.results.success.length > 0 ? `
                                <p><strong>‚úÖ Clientes importados exitosamente:</strong></p>
                                <ul>
                                    ${result.results.success.map(s => 
                                        `<li>${s.client.name} (${s.client.cuil}) - ID: ${s.client.id}</li>`
                                    ).join('')}
                                </ul>
                            ` : ''}
                            
                            ${result.results.errors.length > 0 ? `
                                <p><strong>‚ùå Errores encontrados:</strong></p>
                                <ul>
                                    ${result.results.errors.map(e => 
                                        `<li>Fila ${e.row}: ${e.errors.join(', ')}</li>`
                                    ).join('')}
                                </ul>
                            ` : ''}
                            
                            <div class="details">
                                <strong>Detalle completo:</strong>
                                ${JSON.stringify(result, null, 2)}
                            </div>
                        ` : ''}
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Error en la importaci√≥n</h3>
                        <p>${result.message || 'Error desconocido'}</p>
                        <div class="details">
                            ${JSON.stringify(result, null, 2)}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Error de conexi√≥n</h3>
                    <p>No se pudo conectar con el servidor. Verifica que est√© corriendo en http://localhost:3001</p>
                    <p class="details">Error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
